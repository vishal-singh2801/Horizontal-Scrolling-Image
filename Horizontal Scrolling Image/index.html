<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scrolling Image</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./image/back.png" alt="back" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./image/image-1.png" alt="image-1"></span>
                <span><img src="./image/image-2.png" alt="image-2"></span>
                <span><img src="./image/image-3.png" alt="image-3"></span>
            </div>
            
            <div>
                <span><img src="./image/image-4.png" alt="image-4"></span>
                <span><img src="./image/image-5.png" alt="image-5"></span>
                <span><img src="./image/image-6.png" alt="image-6"></span>
            </div>
        </div>
            <img src="./image/next.png" alt="next" id="nextBtn">
    </div>
    <script src="./script.js"></script>
</body>
</html>
